<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group textarea,
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .constraints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .plan-result {
            margin-top: 20px;
        }

        .plan-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .plan-summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .critical-path {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .critical-path h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .task-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .task-card.critical {
            border-color: #ffc107;
            background: #fffef7;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .task-card.critical .task-id {
            background: #ffc107;
            color: #333;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
            margin: 0 15px;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .task-priority.High {
            background: #fee;
            color: #c00;
        }

        .task-priority.Medium {
            background: #ffeaa7;
            color: #856404;
        }

        .task-priority.Low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .meta-value {
            color: #333;
            font-weight: 600;
        }

        .dependencies {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .dependencies-label {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .dependency-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .dependency-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.pending {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c00;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-title {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Smart Task Planner</h1>
            <p>Transform your goals into actionable plans with AI-powered task breakdown</p>
        </div>

        <div class="main-card">
            <form id="planForm">
                <div class="form-group">
                    <label for="goal">Your Goal *</label>
                    <textarea 
                        id="goal" 
                        name="goal" 
                        required 
                        placeholder="Example: Build a full-stack web application for task management with user authentication, database, and deployment"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="planType">Plan Type</label>
                    <select id="planType" name="planType">
                        <option value="moderate">Moderate - Balanced approach</option>
                        <option value="aggressive">Aggressive - Fast timeline</option>
                        <option value="conservative">Conservative - Safe timeline</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Constraints (Optional)</label>
                    <div class="constraints-grid">
                        <div>
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline" name="deadline">
                        </div>
                        <div>
                            <label for="maxHours">Max Hours/Day</label>
                            <input type="number" id="maxHours" name="maxHours" min="1" max="24" value="8">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="noWeekends" name="noWeekends" checked>
                            <label for="noWeekends">No weekends</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Generate Plan</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Generating your personalized task plan...
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="planResult" class="plan-result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        document.getElementById('planForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const planResult = document.getElementById('planResult');

            // Get form values
            const goal = document.getElementById('goal').value;
            const planType = document.getElementById('planType').value;
            const deadline = document.getElementById('deadline').value;
            const maxHours = parseInt(document.getElementById('maxHours').value);
            const noWeekends = document.getElementById('noWeekends').checked;

            // Build request
            const request = {
                goal_text: goal,
                plan_type: planType,
                constraints: {
                    deadline: deadline || null,
                    max_hours_per_day: maxHours,
                    no_work_on_weekends: noWeekends,
                    unavailable_dates: []
                }
            };

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            planResult.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/plans`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate plan');
                }

                const plan = await response.json();
                displayPlan(plan);

            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayPlan(plan) {
            const planResult = document.getElementById('planResult');
            const criticalPathSet = new Set(plan.critical_path || []);

            let html = `
                <div class="plan-summary">
                    <h3>üìã Plan Summary</h3>
                    <p>${plan.plan_summary}</p>
                </div>
            `;

            if (plan.critical_path && plan.critical_path.length > 0) {
                html += `
                    <div class="critical-path">
                        <h4>‚ö° Critical Path</h4>
                        <p>These tasks are on the critical path and determine the minimum project duration:</p>
                        <div class="dependency-tags">
                            ${plan.critical_path.map(taskId => `<span class="dependency-tag">${taskId}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            html += '<div class="tasks-container">';

            plan.tasks.forEach(task => {
                const isCritical = criticalPathSet.has(task.id);
                const dependsOnHtml = task.depends_on && task.depends_on.length > 0 
                    ? `
                        <div class="dependencies">
                            <div class="dependencies-label">Depends on:</div>
                            <div class="dependency-tags">
                                ${task.depends_on.map(dep => `<span class="dependency-tag">${dep}</span>`).join('')}
                            </div>
                        </div>
                    `
                    : '';

                html += `
                    <div class="task-card ${isCritical ? 'critical' : ''}">
                        <div class="task-header">
                            <span class="task-id">${task.id}</span>
                            <h3 class="task-title">${task.title}</h3>
                            <span class="task-priority ${task.priority}">${task.priority}</span>
                        </div>
                        <p class="task-description">${task.description}</p>
                        <div class="task-meta">
                            <div class="meta-item">
                                <span class="meta-label">Duration</span>
                                <span class="meta-value">${task.duration_days} day${task.duration_days > 1 ? 's' : ''}</span>
                            </div>
                            ${task.earliest_start ? `
                                <div class="meta-item">
                                    <span class="meta-label">Earliest Start</span>
                                    <span class="meta-value">${task.earliest_start}</span>
                                </div>
                            ` : ''}
                            ${task.latest_finish ? `
                                <div class="meta-item">
                                    <span class="meta-label">Latest Finish</span>
                                    <span class="meta-value">${task.latest_finish}</span>
                                </div>
                            ` : ''}
                            <div class="meta-item">
                                <span class="meta-label">Confidence</span>
                                <span class="meta-value">${(task.confidence * 100).toFixed(0)}%</span>
                            </div>
                        </div>
                        ${dependsOnHtml}
                        <span class="status-badge ${task.status}">${task.status}</span>
                    </div>
                `;
            });

            html += '</div>';

            planResult.innerHTML = html;
            planResult.style.display = 'block';

            // Scroll to results
            planResult.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
